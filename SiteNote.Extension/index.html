<html>
  <head>
    
    <title>Login Procedure</title>
    <style>
    
    h2, h3{
      text-align: center;
    }
    body{
        width:200px;
        padding:1rem;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        border:solid black 2px;
        border-top: 0px; 
        margin:auto;
        display:flex;
        flex-direction: column;
    
    }

      button {
        padding: 10px;
        background: linear-gradient(120deg, rgb(214, 214, 214) 0%, rgb(255, 255, 255) 50%, rgb(255, 255, 255) 100%);
        display: inline-block;
        width: fit-content;
        margin:auto;
        border-radius: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .noteladLogo{
        width:150px;
        margin:auto;
        margin-top:4rem;
      }

      .inputField{
        border: solid black 1px;
        padding:0.5rem;
        border-radius: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #userIdDiv{
        text-align: center;
      }

      #newFindingDiv{
        display:flex;
        flex-direction: column;
        gap:1rem;
      }

      #loginDiv{
        display: flex;
        flex-direction: column;
        justify-items: center;
        justify-content: center;
      }

      #loggedInDiv{
        display:flex;
        flex-direction: column;
        justify-items: center;
        gap: 1rem;
      }

    </style>
  </head>
  <body>
    
    


    <div id="loggedInDiv">
   
      <div id="newFindingDiv">
        <img class="noteladLogo" src="noteladlogopng.png">
      <div id="userIdDiv"></div>
      <input class="inputField" type="text" id="titleField">
      <input class="inputField" type="text" id="urlField">
      <textarea class="inputField fieldBig" id="contentField" placeholder="Thoughts about this webpage..."></textarea> 
      <button id="postFindingBtn">NOTE IT!</button>
    </div>

    <div style="display:none" id="findingsDiv">
        <p>YOU HAVE FINDINGS</p>
        <div id="placeholder"></div>
    </div>
  </div>

    <div id="loginDiv">
      <img class="noteladLogo" src="noteladlogopng.png">
      <h2>SIGN IN TO NOTELAD</h2>
      <button id="loginBtn">LOGIN</button>
    </div>

    <div id="friendDiv"></div>
  </body>
  <script type="text/javascript" src="oauth.js"></script>
  <script type="text/javascript" src="content-script.js"></script>
</html>
